<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    WebAssembly.instantiateStreaming(fetch("./cvsslib.wasm")).then(mod => {
      console.log(mod.instance);
      const { cvss_score_wasm } = mod.instance.exports;
      const cvss = "CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H";
      console.log(cvss_score_wasm(cvss, cvss.length));
    })
  </script>
</body>

</html>
